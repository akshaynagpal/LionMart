@(product: models.Product)
<!DOCTYPE html>

<html>
    <head>
        <title>Lion Mart</title>
    </head>
    <h1 style="text-align:center">Edit Item</h1>
    <form method="POST" action="@routes.Application.processItemForm()" style="text-align: center">
        <table align="center" style="width:40%">
            <tbody>
                <tr>
                    <td colspan="2"><input type="file" name="item_picture" accept="image/*" required></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><textarea name="item_description" style="width:100%" rows="4" required>@product.getDescription()</textarea></td>
                </tr>
                <tr>
                    <td>Condition (5=Excellent):</td>
                    <td>
                        <select id="item_condition" name="item_condition" style="width:100%">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Months used:</td>
                    <td>
                        <select name="item_months" style="width:100%">
                            <option value="0">Less than 3 months old</option>
                            <option value="1">3-6 months old</option>
                            <option value="2">6 months - 3 years</option>
                            <option value="3"> >3 years</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="number" min="0" max="999999" name="price" style="width:20%;float:left" required>
                        <div style="float:left">$</div></td>
                </tr>
                <tr>
                    <td>Original Price:</td>
                    <td><input type="number" min="0" max="999999" name="original_price" style="width:20%;float:left" required>
                        <div style="float:left">$</div></td>
                </tr>
                <tr>
                    <td>Category:</td>
                    <td>
                        <select name="item_category" style="width:100%">
                            <option value="1">Furniture</option>
                            <option value="2">Tickets</option>
                            <option value="3">Books</option>
                            <option value="4">Electronics</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Online Link (optional) :</td>
                    <td><input type="url" maxlength="255" name="item_link" style="width:100%"></td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td><input type="text" maxlength="255" name="item_location" style="width:100%" required></td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Submit" style="width:200px">
    </form>
    <div style="text-align:center">
        <form action="/markSold" method="GET">
            <input type="submit" value="Mark as Sold" style="width:200px"/>
        </form>
    </div>
</html>
